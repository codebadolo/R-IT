{% load static %}
<section class="newsletter-signup light-bg-s pt-25 pb-15">
  <div class="container custom-conatiner">
    <div class="row">
      <div class="col-xl-12">
        <div class="section__head d-flex justify-content-between mb-30">
          <div class="section__title section__title-2">
            <h5 class="text-black">Sign Up for Our Newsletter</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <form action="{% url 'newsletter_signup' %}" method="post" class="newsletter-form d-flex flex-column align-items-center">
          {% csrf_token %}
          <div class="form-group w-100 mb-3">
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</section>

<style>
.newsletter-signup {
  background: url("{% static 'images/newsletter-bg.jpg' %}") no-repeat center center/cover;
  padding: 50px 0;
  color: #fff;
  text-align: center;
}



.newsletter-form {
  max-width: 500px;
  margin: 0 auto;
  background: rgba(0, 0, 0, 0.5);
  padding: 30px;
  border-radius: 10px;
}

.newsletter-form .form-control {
  border: 1px solid #fff;
  background: transparent;
  color: #fff;
}

.newsletter-form .form-control::placeholder {
  color: #ddd;
}

.newsletter-form .btn-primary {
  background: #f39c12;
  border: none;
}

.newsletter-form .btn-primary:hover {
  background: #e67e22;
}
</style>
