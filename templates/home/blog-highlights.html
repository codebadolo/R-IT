{% load static %}
<section class="blog-highlights light-bg-s pt-25 pb-15">
  <div class="container custom-conatiner">
    <div class="row">
      <div class="col-xl-12">
        <div class="section__head d-flex justify-content-between mb-30">
          <div class="section__title section__title-2">
            <h5 class="st-titile">Blog Highlights</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      {% if blog_highlights %}
        {% for blog in blog_highlights %}
          <div class="col-12 col-md-6 col-lg-4">
            <div class="blog-card">
              <h6>
                <a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a>
              </h6>
              <p>{{ blog.content|truncatewords:20 }}</p>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <div class="col-12">
          <p>No blog highlights available.</p>
        </div>
      {% endif %}
    </div>
  </div>
</section>
